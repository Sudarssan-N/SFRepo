<template>
    <lightning-card title="Real-time Updates" icon-name="utility:announcement">
        <div class="slds-p-around_medium">
            <!-- Connection Status -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <div class="slds-text-title_caps">Status</div>
                    <div class={connectionStatusClass}>{connectionStatus}</div>
                </div>
                <div class="slds-col">
                    <div class="slds-text-title_caps">Active Clients</div>
                    <div class="slds-text-body_regular">{activeClients}</div>
                </div>
            </div>

            <!-- Messages List -->
            <div class="slds-scrollable_y" style="max-height: 300px;">
                <template if:true={messages.length}>
                    <ul class="slds-has-dividers_around-space">
                        <template for:each={messages} for:item="msg">
                            <li key={msg.timestamp} class={msg.type}>
                                <div class="slds-grid slds-gutters slds-p-around_xx-small">
                                    <div class="slds-col slds-size_3-of-4">
                                        <div class="slds-text-body_regular">{msg.message}</div>
                                        <template if:true={msg.activeClients}>
                                            <div class="slds-text-body_small slds-text-color_weak">
                                                Active clients: {msg.activeClients}
                                            </div>
                                        </template>
                                    </div>
                                    <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            {msg.timestamp}
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </template>
                    </ul>
                </template>
                <template if:false={messages.length}>
                    <div class="slds-text-align_center slds-p-around_medium slds-text-color_weak">
                        Waiting for messages...
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
