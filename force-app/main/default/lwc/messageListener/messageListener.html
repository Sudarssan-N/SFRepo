<template>
    <lightning-card title="Real-time Messages" icon-name="utility:live_message">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                    <div class={connectionStatusClass}>
                        Status: {connectionStatus}
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1">
                    <template if:true={messages.length}>
                        <ul class="slds-has-dividers_around-space">
                            <template for:each={messages} for:item="msg">
                                <li key={msg.id} class="slds-item">
                                    <div class="slds-grid slds-grid_vertical">
                                        <div class="slds-col">
                                            <p class="slds-text-heading_small">{msg.content}</p>
                                        </div>
                                        <div class="slds-col">
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                {msg.type} - {msg.timestamp}
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </template>
                    <template if:false={messages.length}>
                        <div class="slds-text-align_center slds-p-around_medium slds-text-color_weak">
                            No messages yet
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
