<template>
    <lightning-card title="Upcoming Appointments" icon-name="standard:task">
        <div class="slds-m-around_medium">
            <template if:true={appointments.length}>
                <lightning-datatable 
                    key-field="Id"
                    data={appointments}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:false={appointments.length}>
                <p>No upcoming appointments</p>
            </template>
        </div>
    </lightning-card>
</template>
