<template>
    <lightning-card title="My Active Sessions" icon-name="standard:timesheet_entry">
        <template if:true={sessions.length}>
            <lightning-datatable
                key-field="Id"
                data={sessions}
                columns={columns}
            >
            </lightning-datatable>
        </template>
        <template if:false={sessions.length}>
            <p>You have no active sessions.</p>
        </template>
    </lightning-card>
</template>
