<template>
    <lightning-card title="SSE Random Messages">
        <div>
            <lightning-button label="Connect to SSE" onclick={connectToSSE}></lightning-button>
        </div>
        <div class="slds-m-top_medium">
            <p>Messages from SSE:</p>
            <ul>
                <template for:each={messages} for:item="message">
                    <li key={message.id}>{message.text}</li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
