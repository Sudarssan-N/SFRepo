<template>
    <div class="slds-m-around_medium">
        <lightning-button label="Start Listening" onclick={startListening}></lightning-button>
        <lightning-button label="Stop Listening" onclick={stopListening}></lightning-button>
    </div>

    <template if:true={messages}>
        <ul>
            <template for:each={messages} for:item="message">
                <li key={message.id}>
                    {message.text}
                </li>
            </template>
        </ul>
    </template>
</template>
