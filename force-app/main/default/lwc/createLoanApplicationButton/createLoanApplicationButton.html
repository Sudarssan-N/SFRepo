<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <template if:true={isButtonVisible}>
            <template if:false={flowInitialized}>
                <lightning-button
                    label="Create Loan Application"
                    variant="brand"
                    onclick={handleCreateLoanApplication}
                ></lightning-button>
            </template>
            <template if:true={flowInitialized}>
                <lightning-flow
                    flow-api-name="Application_for_Loan"
                    flow-input-variables={flowInputVariables}
                    onstatuschange={handleStatusChange}
                ></lightning-flow>
            </template>
        </template>
    </template>
</template>
