<template>
    <lightning-card >
        <div class="slds-m-around_medium">
            <lightning-button
                label="Generate Summary"
                variant="brand"
                onclick={handleGenerateSummary}
                class="slds-m-bottom_medium">
            </lightning-button>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:true={summary}>
                <div class="insights-container slds-box slds-theme_default slds-p-around_medium">
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">Summary</h2>
                    <p class="slds-text-body_small">{summary}</p>

                    <h2 class="slds-text-heading_medium slds-m-top_large slds-m-bottom_medium">Conversation Starters</h2>
                    <div class="slds-box slds-theme_shade slds-p-around_medium">
                        <ul class="slds-list_dotted">
                            <template for:each={conversationStarters} for:item="starter">
                                <li key={starter} class="slds-text-body_small slds-m-bottom_small">{starter}</li>
                            </template>
                        </ul>
                    </div>

                    <!-- Improved Dynamic Action Buttons Section
                    <h2 class="slds-text-heading_medium slds-m-top_large slds-m-bottom_medium">Recommended Actions</h2>
                    <div class="slds-grid slds-wrap button-container">
                        <template for:each={actionableActions} for:item="action">
                            <div key={action.action} class="slds-col slds-size_1-of-3 slds-p-around_small">
                                <lightning-button 
                                    label={action.label}
                                    data-action={action.action}
                                    onclick={handleActionClick}
                                    class="action-button">
                                </lightning-button>
                            </div>
                        </template>
                    </div> -->

                    <lightning-button 
                        label={toggleLabel} 
                        variant="neutral" 
                        onclick={toggleDetails}
                        class="slds-m-top_medium">
                    </lightning-button>
                    <template if:true={showDetails}>
                        <div class="detailed-summary slds-box slds-theme_default slds-p-around_medium">
                            <pre class="slds-text-body_small">{detailedSummary}</pre>
                        </div>
                    </template>
                </div>
            </template>

            <template if:true={error}>
                <p class="slds-text-color_error slds-text-heading_medium">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
